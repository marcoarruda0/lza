<!-- posts code -->
<template name="post">

	<div class="panel panel-default">
	  <div class="panel-heading">
	   	<h3 class="panel-title"> {{usernameDoAutor}} </h3>
	  </div>
  
  	<div class="panel-body">
    	<p> {{texto}} </p>

    	{{#if usuarioCurtiu}}
    		<button class="btn btn-default botao-descurtir"> Descurtir </button>
    	{{else}}
    		<button class="btn btn-default botao-curtir"> Curtir </button>
    	{{/if}}

    	<div> {{numeroDeCurtidas}} curtidas </div>
  	
  		{{#each comentarios}}
  			{{> comentario}}
  		{{/each}}
    	
    	{{> novocomentario}}
  	</div>

	</div>

</template>
