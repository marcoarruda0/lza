<!-- template principal das páginas-->
<template name="layoutprincipal">

  {{> cabecalho}}
  {{> Template.dynamic template=main}}

</template>

<!-- cabeçalho do menu-->
<template name="cabecalho">

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">LZA</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	      <ul class="nav navbar-nav">
	        <li ><a href="/"> Início </a></li>

	        {{#if currentUser}}
	        	<li ><a href="/feed"> Feed </a></li>
	        {{/if}}

	        <li ><a href="/sobre"> Sobre </a></li>
	        <li ><a href="/contato"> Contato </a></li>
	        <li ><a href="/oportunidades"> Oportunidades </a></li>
	        {{#if currentUser}}
	        	{{> pesquisa}}
	        {{/if}}

	      </ul>

	      <!-- Navegation bar on the right side with login / logout button -->
	      <ul class="nav navbar-nav navbar-right">
	      		<li> <li> {{> atNavButton}}</li> </li>
	      </ul>

	     </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

</template>

<!-- Research for friends bar on nav bar template -->
<template name="pesquisa">
	<form class="navbar-form navbar-left" role="search">
		<div class="form-group">
			<input 
			type="text" 
			class="form-control typeahead" 
			autocomplete="off"
			spellcheck="off"
			data-source="items"  
			data-select="selected" 
			placeholder="Pesquise por amigos...">
		</div>
	</form>
</template>
