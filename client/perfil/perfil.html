<template name="perfil">

	<div class="container"> 
		<div class="row">
			
			<div class="col-md-3">
				
				{{#with perfil}}
					<h1> {{username}} </h1>
					<h4> {{profile.name}} </h4>

					<p> {{profile.seguidores.length}} seguidores </p>
					<p> {{profile.seguindo.length}} seguindo </p>

				{{/with}}
					
			</div>

				{{#if euMesmo}}
					<p> Ol√° :) </p>
				{{else}}
					
					{{#if segue}}
						<button class="btn btn-danger deixar-de-seguir"> Deixar de Seguir </button>
					{{else}}
						<button class="btn btn-primary seguir"> Seguir </button>
					{{/if}}

				{{/if}}



			<div class="col-md-6">
				{{#each posts}}
					{{> post}}
				{{/each}}
			</div>

		</div>
	</div>

</template>
